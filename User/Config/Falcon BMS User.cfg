//set g_bEnvironmentMapping 0
//set g_bWaterEnvironmentMapping 0
//set g_bShadowMapping 0
set g_bTacviewRealTime 1
set g_fDefaultFOV 80.0
set g_bExportRTTTextures 1
set g_bAllowAllRefreshRates 1
set g_bVisorUpByDefault 1

//
// Field of View (FOV)
//

set g_fDefaultFOV 80.0
set g_fNarrowFOV 65.0 // for the 'FOVToggle' (Look Closer) callback
set g_fMinimumFOV 20.0
set g_fFOVIncrement 5.0
set g_fMaximumFOV 140.0

//
// VR
//
set g_bVRNoPresent 1 // disable render to monitor
set g_fVRResolution 1.0					//Virtual Reality Resolution scale factor
set g_bVRParallelRenderThread 1				//Virtual Reality Mirror 0 = off
//set g_bMixedRealityCockpitCoverEnabled 0 		// Setting this will default the Mixed Reality Cockpit Cover on (1) or off (0). Can still be toggled in game.
set g_fVRIPDMultiplier 0.9 				// adjust world scale, default = 1.0.
set g_bVREnableFFR 1


set g_bEnvironmentMapping 0
set g_bWaterEnvironmentMapping 0
set g_bShadowMapping 0
set g_bShadowOnSmoke 0 					// 0 for more performance
set g_bReducePSFires 1 					// 1 for more performance

// LAUNCHER OVERRIDES BEGIN HERE - DO NOT EDIT OR ADD BELOW THIS LINE
set g_nButtonsPerDevice 128 // SETUP OVERRIDE
set g_nHotasPinkyShiftMagnitude 512 // SETUP OVERRIDE
set g_nNumOfPOVs 2 // SETUP OVERRIDE
set g_nPOV1DeviceID 5 // SETUP OVERRIDE
set g_nPOV1ID 0 // SETUP OVERRIDE
set g_nPOV2DeviceID 2 // SETUP OVERRIDE
set g_nPOV2ID 0 // SETUP OVERRIDE
