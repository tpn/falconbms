///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// User can place here his or her specific configurations lines that will superseed the main ones located in the Falcon BMS.cfg file //
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
set g_bBarcapNoBarcap 1
set g_bEnableDisplacementCam 0


set g_bPngScreenshots 0
set g_bPlayIntroMovie 0
set g_bHotasDgftSelfCancel 1
set g_bExternalTrackIR 1
set g_bExternalTrackIROrientation 0
set g_bExportRTTTextures 1                           // This enables the shared texture memory area for HUD/MFDs/HMS/RWR/DED/PFL
set g_fSmartScalingThreshold 0.5                     // If SmartScaling is enabled via the UI, the distance in nautical miles from your own POV when scaling will start to kick in (default 1.0)
set g_fRadioBalance -4.0			    // The value in DB on how much to shift the UHF/VHF playback volume out of center (into opposite directions), range +/-100.0
set g_bAfterburnerDetentClick 1                      // Makes the same clicks when the throttle passes the afterburner detent as it does when passing the Idle detent.
set g_nCloudRotationMethod 1 				//"face camera position" vs "camera direction" 0 or 1
set g_nRampMinutes 30				     // Sets the time in minutes before Takeoff time players will join 3D (for Ramp Start).
set g_bAllowAllRefreshRates 1				//Overrides Falcon 4.0 inherent 60Hz refresh rate limit
set g_bVisorUpByDefault 1				//Sets visor up for Ramp, Taxi and Runway starts
set g_bTacviewACMI 0					//Reverts to saving ACMI in old .acmi format instead of .zip.acmi to save file size
set TacviewFramesSkippedMultiplier 2.0			//# of frames stored for Tacview files. Larger # less frames smaller file size
set g_nAxisExp_AXIS_PITCH 5				Make Pitch Axis less sensitive - VFS Flightstick ONLY!!!!
set g_nAxisSat_AXIS_PITCH 0				Make pitch saturation level 0 is disabled (default)
set g_nKnobAccelerationDelta 350			//Increases movement of values when HSI HDG or Course knobs are rotated

// VR FOV
// set g_fDefaultFOV 80
set g_fDefaultFOV 80.0
set g_fNarrowFOV 65.0 // for the 'FOVToggle' (Look Closer) callback
set g_fMinimumFOV 20.0
set g_fFOVIncrement 5.0
set g_fMaximumFOV 140.0

// VR Performance vs Visual Settings
set g_fVRResolution 1.5					//Virtual Reality Resolution scale factor
set g_bVRParallelRenderThread 0				//Virtual Reality Mirror 0 = off
set g_bMixedRealityCockpitCoverEnabled 0 		// Setting this will default the Mixed Reality Cockpit Cover on (1) or off (0). Can still be toggled in game.
set g_bVRNoPresent 1					// disable render to monitor
set g_fVRIPDMultiplier 0.9; 				// adjust world scale, default = 1.0.
set g_bEnvironmentMapping 1
set g_bWaterEnvironmentMapping 1
set g_bShadowMapping 1
set g_bShadowOnSmoke 1 					// 0 for more performance
set g_bReducePSFires 0 					// 1 for more performance

set g_bEnableWIPF18Avionics 1				//0 = sets old avionics 1 = sets new avionics
set g_bEnableWIPF4Avionics 0				//0 = sets old avionics 1 = sets new avionics
set g_bEnableWIPTornadoAvionics 0 			//0 = sets old avionics 1 = sets new avionics
set g_nPrintToFile 1					//For BMSNav
set g_bAppendToBriefingFile 0				//For BMSNav
set g_bBriefHTML 1					//For BMSNav .html server output
// LAUNCHER OVERRIDES BEGIN HERE - DO NOT EDIT OR ADD BELOW THIS LINE
set g_nButtonsPerDevice 128 // SETUP OVERRIDE
set g_nHotasPinkyShiftMagnitude 896 // SETUP OVERRIDE
set g_nNumOfPOVs 2 // SETUP OVERRIDE
set g_nPOV1DeviceID 4 // SETUP OVERRIDE - Manually changed to HOTAS Cougar (Device 4)
set g_nPOV1ID 0 // SETUP OVERRIDE
set g_nPOV2DeviceID 1 // SETUP OVERRIDE - Manually changed to ICP (Device 1) Hat1 for F18 Half Flaps
set g_nPOV2ID 0 // SETUP OVERRIDE
set g_nVRHMD 2// SETUP OVERRIDE
